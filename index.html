<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,600;0,800;1,600&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Blog preview card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="main">
      <div class="details">
        <div class="detail-image">
          <img
            src="assets/images/illustration-article.svg"
            alt="Greg foundations"
          />
        </div>

        <div class="information">
          <button>Learning</button>
          <p>Published 21 Dec 2023</p>
        </div>
        <div class="title"><h1>HTML & CSS foundations</h1></div>
        <p>
          These languages are the backbone of every website, defining structure,
          content, and presentation
        </p>

        <div class="greg-image">
          <img src="assets/images/image-avatar.webp" alt="greg Hooper" />
          <p>Greg Hooper</p>
        </div>
      </div>
    </div>
  </body>
</html>
